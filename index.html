<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>James Webb Space Telescope</title>
</head>

<body>
    <div class="countdown" id="countdown">
        <div class="title">Until launch:</div>
        <div class="count-timer">
            <div class="count-box">
                <div class="timer" id="days"></div> 00
                <small>days</small>
            </div>
            <div class="count-box">
                <div class="timer" id="hours"></div> 00
                <small>hours</small>
            </div>
            <div class="count-box">
                <div class="timer" id="mins"></div> 00
                <small>mins</small>
            </div>
            <div class="count-box">
                <div class="timer" id="secs"></div> 00
                <small>secs</small>
            </div>
        </div>
    </div>
    <div class="hexagon-box">
        <div class="toggle" id="toggle">
        </div>
    </div>
    <!-- <div class="line"></div> -->
    <div class="menu" id="menu">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>

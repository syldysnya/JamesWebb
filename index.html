<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>James Webb Space Telescope</title>
</head>

<body>
    <div class="hexagon-box" id="hexagon-box">
        <div class="cell-toggle" id="cell-toggle"></div>
            <div class="j-webb-box">
                <div class="j-webb" id="j-webb">
                    JAMES WEBB
                </div>
            </div>
        <div class="cells" id="cells">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell" id="count-cell">
                <img src="./dist/images/launch-img.png" class='img-launch-cell'>
            </div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell" id="orbit-animation">
                <img src="./dist/images/download.jpg" class="img-orbit">
            </div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="countdown" id="countdown">
            <div id="bg-img"></div>
            <div class="title">Until launch:</div>
            <div id="count-timer-max">
                <div class="count-box">
                    <div class="timer" id="box-days"></div>
                    <small>days</small>
                </div>
                <div class="count-box">
                    <div class="timer" id="box-hours"></div> 
                    <small>hours</small>
                </div>
                <div class="count-box">
                    <div class="timer" id="box-mins"></div>
                    <small>mins</small>
                </div>
                <div class="count-box">
                    <div class="timer" id="box-secs"></div>
                    <small>secs</small>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
